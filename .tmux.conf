# vim: ft=tmux
# prefix
unbind-key    C-b
set -g prefix C-o

# reload
unbind r
bind   r source-file ~/.tmux.conf \; display-message "tmux reloaded."

# kill
unbind K
bind   K confirm-before "kill-window"

set-option -g default-terminal "xterm"

set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
# set-option -g status-justify "centre"
set-option -g status-justify "left"
set-option -g status-left-length 80
set-option -g status-right-length 120
setw -g automatic-rename off
setw -g mode-key vi
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set -g status-fg cyan
set -g status-bg black

setw -g window-status-current-fg black
setw -g window-status-current-bg cyan
setw -g window-status-current-attr bold#,underscore

set -g pane-active-border-fg black
set -g pane-active-border-bg cyan

set -g status-left "#(~/.tmux.d/tmux-powerline/powerline.sh left)"
set -g status-right "#(~/.tmux.d/tmux-powerline/powerline.sh right)"
setw -g window-status-current-format "#[fg=colour16, bg=colour27]⮀#I:#W#[fg=colour27, bg=colour16]⮀"
